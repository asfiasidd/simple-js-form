<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Form Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Form</h1>
     
      <form id="realTimeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" oninput="updatePreview()" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" oninput="updatePreview()" />

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message" oninput="updatePreview()" ></textarea>
      </form>
    </div>

    <div class="preview-container">
      <h2>Preview</h2>
      <p>
        <strong>Name:</strong>
        <span id="namePreview">[Your name will appear here]</span>
      </p>
      <p>
        <strong>Email:</strong>
        <span id="emailPreview">[Your email will appear here]</span>
      </p>
      <p>
        <strong>Message:</strong>
        <span id="messagePreview">[Your message will appear here]</span>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
